<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Form Elements</h2>
        <div draggable="true" class="draggable" data-element="text">
          Input Field
        </div>
        <div draggable="true" class="draggable" data-element="select">
          Select Dropdown
        </div>
        <div draggable="true" class="draggable" data-element="textarea">
          Text Area
        </div>
      </div>
      <div class="form-container" id="form-container">
        <div class="header">
          <h2>Drag and Drop Form Builder</h2>
          <button id="save-btn">Save</button>
        </div>
        <form id="form"></form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
